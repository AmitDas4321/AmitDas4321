<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Primary text "AMIT" with color animation -->
  <text x="50" y="60" font-size="50" font-family="Arial, sans-serif" font-weight="bold" fill="black">
    AMIT
    <animate
      attributeName="fill"
      values="black;#DD0009;black"
      dur="4s"
      repeatCount="indefinite"
      keySplines="0.5 0 0.5 1; 0.5 0 0.5 1"
      calcMode="spline" />
  </text>

  <!-- Secondary text "DAS" with color animation -->
  <text x="180" y="60" font-size="50" font-family="Arial, sans-serif" font-weight="bold" fill="#DD0009">
    DAS
    <animate
      attributeName="fill"
      values="#DD0009;black;#DD0009"
      dur="4s"
      repeatCount="indefinite"
      keySplines="0.5 0 0.5 1; 0.5 0 0.5 1"
      calcMode="spline" />
  </text>
</svg>
